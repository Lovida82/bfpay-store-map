<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="white" fill-opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="white" fill-opacity="0.05"/>
  <circle cx="900" cy="100" r="150" fill="white" fill-opacity="0.03"/>

  <!-- Map pin icons decorative -->
  <g fill="white" fill-opacity="0.1">
    <path transform="translate(150, 400)" d="M12 0C5.4 0 0 5.4 0 12c0 9 12 20 12 20s12-11 12-20c0-6.6-5.4-12-12-12zm0 16c-2.2 0-4-1.8-4-4s1.8-4 4-4 4 1.8 4 4-1.8 4-4 4z"/>
    <path transform="translate(1000, 150) scale(1.5)" d="M12 0C5.4 0 0 5.4 0 12c0 9 12 20 12 20s12-11 12-20c0-6.6-5.4-12-12-12zm0 16c-2.2 0-4-1.8-4-4s1.8-4 4-4 4 1.8 4 4-1.8 4-4 4z"/>
    <path transform="translate(200, 200) scale(0.8)" d="M12 0C5.4 0 0 5.4 0 12c0 9 12 20 12 20s12-11 12-20c0-6.6-5.4-12-12-12zm0 16c-2.2 0-4-1.8-4-4s1.8-4 4-4 4 1.8 4 4-1.8 4-4 4z"/>
  </g>

  <!-- Main content card -->
  <rect x="100" y="165" width="1000" height="300" rx="24" fill="url(#cardGradient)" stroke="white" stroke-opacity="0.2" stroke-width="1"/>

  <!-- Logo -->
  <rect x="160" y="225" width="80" height="80" rx="16" fill="white"/>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#4F46E5" text-anchor="middle">BP</text>

  <!-- Title -->
  <text x="280" y="265" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">비플페이 검증 가맹점 지도</text>

  <!-- Subtitle -->
  <text x="280" y="320" font-family="Arial, sans-serif" font-size="24" fill="white" fill-opacity="0.9">제로페이 결제 가능한 가맹점을 검색하고 검증하세요</text>

  <!-- Features -->
  <g font-family="Arial, sans-serif" font-size="18" fill="white" fill-opacity="0.8">
    <text x="280" y="380">
      <tspan fill="#10B981">●</tspan> 가맹점 등록
    </text>
    <text x="480" y="380">
      <tspan fill="#FBBF24">●</tspan> 결제 검증
    </text>
    <text x="680" y="380">
      <tspan fill="#60A5FA">●</tspan> 위치 기반 검색
    </text>
  </g>

  <!-- Bottom URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="20" fill="white" fill-opacity="0.6" text-anchor="middle">bppay-store-map.vercel.app</text>
</svg>
